<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #5A73D6;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #5A73D6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página ✨</h1>
    </header>
    <main>
        <h2>Sobre mí</h2>
        <p>Esta es una página de ejemplo en HTML. Aquí puedes poner información, imágenes o lo que quieras.</p>
        <p>Aprendiendo HTML con un diseño sencillo.</p>
        <a href="#">Leer más...</a>
    </main>
    <footer>
        <p>&copy; 2025 Mi Página Básica</p>
    </footer>
</body>
</html>
